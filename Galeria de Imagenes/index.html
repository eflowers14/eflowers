<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria de Imagenes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="contenedor">
        <h1>Galeria de Imagenes</h1>
        <div>
            <button class="filter-btn" data-filter="all">Todas</button>
            <button class="filter-btn" data-filter="nature">Naturaleza</button>
            <button class="filter-btn" data-filter="cities">Ciudades</button>
            <button class="filter-btn" data-filter="animals">Animales</button>
        </div>

    <!--Image Galeria -->
    <div class="image-gallery">
        <div class="image-item">
            <img src="https://via.placeholder.com/300x200/4CAF50/FFFFFF?text=Naturaleza" alt="Naturaleza">
        </div>
        <div class="image-item">
            <img src="https://via.placeholder.com/300x200/2196F3/FFFFFF?text=Ciudad" alt="Ciudad">
        </div>
        <div class="image-item">
            <img src="https://via.placeholder.com/300x200/FF9800/FFFFFF?text=Animales" alt="Animal">
        </div>
    </div>
    </div>
</body>
</html>
