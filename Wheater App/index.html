<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicación del Clima</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <div class="search-box">
            <input type="text" id="city-input" placeholder="Ingresa una ciudad...">
            <button id="search-btn"><i class="fas fa-search"></i></button>
        </div>
        
        <div class="weather-container">
            <div class="location" id="location">Ciudad, País</div>
            <div class="date" id="date">Lunes, 1 de Enero 2023</div>
            <div class="temperature" id="temperature">25°C</div>
            <div class="weather" id="weather">Soleado</div>
            <div class="weather-icon" id="weather-icon">
                <i class="fas fa-sun"></i>
            </div>
            <div class="details">
                <div class="humidity">
                    <i class="fas fa-tint"></i>
                    <span id="humidity">60%</span>
                </div>
                <div class="wind">
                    <i class="fas fa-wind"></i>
                    <span id="wind">10 km/h</span>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
